<div class="modal fade" id="ecLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form role="form" id='login-form' name='form' novalidate="novalidate">
          <div class="form-group">
            <label for="username">E-mail</label>
            <input class='form-control' type='email'  placeholder="E-mail" name="email" required=""
                   id='username' autocomplete='off' ng-model="user.email" set-focus='true'/>
          </div>
          <div class="form-group has-error">
            <!--p class="help-block" ng-show="(form.email.$error.required || form.email.$invalid) && submitted"-->
            <p class="help-block" ng-show="form.email.$invalid && submitted">
              <span ng-show="form.email.$error.required">Email required.</span>
              <span ng-show="form.email.$error.email">This is not a valid email.</span>
            </p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                   autocomplete='off' ng-model="user.password" required="" name="password"/>
          </div>
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.password.$invalid && submitted">
              <span ng-show="form.password.$error.required">Password required.</span>
            </p>
            <p class="help-block">{{ errors.other }}</p>
          </div>
          <div class="modal-footer">
            <span class="btn btn-md btn-link pull-left" ng-click="signup()">Sign up</span>
            <button type="submit" class="btn btn-primary btn-sm" ng-click="login(form)"
                    ng-disabled="form.$invalid || hasEmptyFields()">Log in</button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>

      <div class="login-social-panel">
        <a class="btn-link" ng-href="" ng-click="loginOauth('facebook')">
          <img ng-src="../../assets/images/facebook-icon (1).png" title="Login with Facebook"/>
        </a>
      </div>
    </div>
  </div>
</div>
