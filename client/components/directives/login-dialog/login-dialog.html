<div class="modal fade" id="ecLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
          <span class="sr-only">{{ glossary.close }}</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ glossary.login }}</h4>
      </div>
      <div class="modal-body">
        <form role="form" id='login-form' name='form' novalidate="novalidate">
          <div class="form-group">
            <label for="username">{{ glossary.email }}</label>
            <input class='form-control' type='email'  placeholder="{{ glossary.email }}" name="email" required=""
                   id='username' autocomplete='off' ng-model="user.email"/>
          </div>
          <div class="form-group has-error">
            <!--p class="help-block" ng-show="(form.email.$error.required || form.email.$invalid) && submitted"-->
            <p class="help-block" ng-show="form.email.$invalid && submitted">
              <span ng-show="form.email.$error.required">{{ glossary.needemail }}</span>
              <span ng-show="form.email.$error.email">{{ glossary.invalidemail }}</span>
            </p>
          </div>
          <div class="form-group">
            <label for="password">{{ glossary.password }}</label>
            <input type="password" class="form-control" id="password" placeholder="{{ glossary.password }}"
                   autocomplete='off' ng-model="user.password" required="" name="password"/>
          </div>
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.password.$invalid && submitted">
              <span ng-show="form.password.$error.required">{{ glossary.needpassword }}</span>
            </p>
            <p class="help-block">{{ errors.other }}</p>
          </div>
          <div class="modal-footer">
            <span class="btn btn-md btn-link pull-left" ng-click="signup()">{{ glossary.signup }}</span>
            <button type="submit" class="btn btn-primary btn-sm" ng-click="login(form)"
                    ng-disabled="form.$invalid || hasEmptyFields()">Log in</button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">{{ glossary.cancel }}</button>
          </div>
        </form>
      </div>

      <div class="login-social-panel" style="display:none">
        <a class="btn-link" ng-href="" ng-click="loginOauth('facebook')">
          <img ng-src="../../assets/images/facebook-icon (1).png" title="{{ glossary.loginfb }}"/>
        </a>
      </div>
    </div>
  </div>
</div>
